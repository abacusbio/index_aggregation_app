# unit test workflow configuration on github actions.
# Author : Sameer Atre <SAtre@abacusbio.co.nz>

name: unit-tests

on:
  push:
    branches:
      - testing
    paths:
      - '.github/workflows/tests.yml'
      - 'R/*'
      - 'tests/testthat/*'

jobs:
  run-tests:
    runs-on: windows-latest
    steps:
      -name: Setup R
      -uses: r-lib/actions/setup-r@v2
       with:
         install-r: true
         r-version: '4.0.2' # The R version to download and use.
      -run: Rscript -e 'print(${{ installed-r-version }})'
